{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  {% include "custom_inc/backlink.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/design_patterns/routing_questions/phone_questions/scaffolding_ladders" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          What are you doing?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            What are you doing? 
          </legend>

          <div class="form-group">

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_14">
              Building a habitat in the river channel using natural materials
            </label>

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_17">
              Placing stones or logs in a river for habitat enhancement
            </label>

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_26">
              Building a bankside wildlife structure
            </label>
          
            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_19">
              Constructing fish passage notches on an existing impoundment
            </label>

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_18">
              Constructing eel pass devices on existing structures
            </label>

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_9">
              Creating a drinking bay on a riverbank
            </label>

            <label for="what_is_it" class="block-label">
              <input type="radio" name="what_is_it" value="exemption_16">
              Cleaning gravel for fish spawning
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
