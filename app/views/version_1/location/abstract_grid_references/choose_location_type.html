{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  <form action="/" method="post" class="form">

    <a class="link-back" href="">Back</a>

    <div class="grid-row">
      <div class="column-two-thirds">

        <form action="" method="post" class="form">

          <h1 class="heading-large">
            Where will the thing take place?
          </h1>

          <form>
            <fieldset>

              <legend class="visuallyhidden">Where do you live?</legend>

              <label class="block-label" for="radio-1">
                <input id="radio-1" type="radio" name="radio-group" value="single_grid_reference">
                Single grid reference
              </label>
              <label class="block-label" for="radio-2">
                <input id="radio-2" type="radio" name="radio-group" value="two_more_grid_references">
                Two or more grid refernces
              </label>
              <p class="form-block">or</p>
              <label class="block-label" for="radio-3">
                <input id="radio-3" type="radio" name="radio-group" value="start_and_end_grid_references">
                Start and end grid references
              </label>

            </fieldset>

            <div class="form-group" style="padding-top: 18px;">
              <input type="submit" class="button" value="Continue" />
            </div>

          </form>


      </div>
    </div>

  </form>

</main>
{% endblock %}
