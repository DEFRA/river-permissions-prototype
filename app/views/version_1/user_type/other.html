{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <a class="link-back" href="">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
            What's the business or organisation name?
          </h1>

        <fieldset>
          <legend class="visuallyhidden">Business or organisation name</legend>

          <!-- Business or organisation name -->
          <div class="form-group">
            <label class="form-label" for="organisation-name">Business or organisation name</label>
            <input type="text" class="form-control" id="organisation-name" />
          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
