{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <a class="link-back" href="">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/design_patterns/routing_questions/phone_questions/building" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Are you doing emergency work on the river?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Are you doing emergency work on the river?
          </legend>

          <div class="form-group">
            <label for="emergency-1" class="block-label">
              <input type="radio" id="emergency-1" name="emergency" value="exclusion_2">
              Yes
            </label>

            <label for="emergency-2" class="block-label">
              <input type="radio" id="emergency-2" name="emergency" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
