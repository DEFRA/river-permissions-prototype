{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <a class="link-back" href="">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/" method="post" class="form">

        <h1 class="heading-large">
          What's the registered name of the partnership?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">Registered partnership name</legend>

          <!-- Company name -->
          <div class="form-group">
            <label class="form-label" for="partnership-name">Partnership name</label>
            <input type="text" class="form-control" id="partnership-name" />
          </div>

        </fieldset>

        <div class="form-group">
          <a class="button" href="/version_1/address/limited_liability_postcode" role="button">Continue</a>
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
