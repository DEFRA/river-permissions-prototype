{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <a class="link-back" href="">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/" method="post" class="form">

        <h1 class="heading-large">
          Who's carrying out the activity?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">Name of person carrying out the activity</legend>

          <!-- Full name -->
          <div class="form-group">
            <label class="form-label" for="full-name">Full name</label>
            <p class="form-hint">For example, John Smith</p>
            <input type="text" class="form-control" id="full-name" />
          </div>

        </fieldset>

        <div class="form-group">
          <a class="button" href="/version_1/address/individual_postcode" role="button">Continue</a>
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
