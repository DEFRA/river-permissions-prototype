{% extends "layout.html" %} {% block page_title %} Contact address {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <a class="link-back" href="">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          What's their address?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">Contact address</legend>

          <!-- Manual address look-up -->
          <div class="form-group">
            <label class="form-label" for="premises">Building name or number
            </label>
            <div class="form-hint">For example, a business premises name or house number</div>
            <input type="text" class="form-control-1-2" id="premises" />
          </div>

          <div class="form-group">
            <label class="form-label" for="street_address">Street line 1</label>
            <input type="text" class="form-control-1-2" id="street_address" />
          </div>

          <div class="form-group">
            <label class="form-label" for="locality">Street line 2 <span class="inline form-hint">(Optional)</span></label>
            <input type="text" class="form-control-1-2" id="locality" />
          </div>

          <div class="form-group">
            <label class="form-label" for="city">Town</label>
            <input type="text" class="form-control-1-2" id="city" />
          </div>

          <div class="form-group">
            <label class="form-label" for="postcode-2">Postcode</label>
            <input type="text" class="form-control-1-4" id="postcode-2" />
          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
