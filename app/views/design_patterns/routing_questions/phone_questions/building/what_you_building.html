{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  {% include "custom_inc/backlink.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/design_patterns/routing_questions/phone_questions/repair_maintain" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          What are you building?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            What are you building? 
          </legend>

          <div class="form-group">

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exclusion_12">
              Fencing
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exclusion_6">
              Flood protection device attached to a building
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exclusion_10">
              Notice board
            </label>
          
            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exemption_4">
              Footbridge
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exemption_11">
              Outfall pipe or headwall
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exemption_25">
              Raised flood defence around 1-6 adjoining properties
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exemption_10">
              Access platform on the riverbank
            </label>

            <label for="what_you_building" class="block-label">
              <input type="radio" name="what_you_building" value="exemption_15">
              Survey raft
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
