{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  {% include "custom_inc/backlink.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          Where will the thing take place?
        </h1>

        <fieldset>

          <legend class="visuallyhidden">Location of the thing</legend>

          <div class="form-group">

            <label class="block-label" for="single_grid_reference">
              <input id="single_grid_reference" type="radio" name="radio-inline-group" value="single_grid_reference" /> Single grid reference
            </label>
            <label class="block-label" for="two_more_grid_references">
              <input id="two_more_grid_references" type="radio" name="radio-inline-group" value="two_more_grid_references" /> Two or more grid reference
            </label>

            <span class="form-group">or</span>

            <label class="block-label" for="start_and_end_grid_references">
              <input id="start_and_end_grid_references" type="radio" name="radio-inline-group" value="start_and_end_grid_references" /> Start and end grid references
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>

  </div>

</main>
{% endblock %}
