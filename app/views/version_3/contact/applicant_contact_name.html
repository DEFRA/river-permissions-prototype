{% extends "layout.html" %} {% block page_title %} What is your name? {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  {% include "custom_inc/backlink.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          What is your name?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">What is your name?</legend>

          <!-- Full name -->
          <div class="form-group">
            <label class="form-label" for="full-name">Full name
              <span class="form-hint">For example, John Smith</span>
            </label>
            <input type="text" class="form-control" id="full-name" />
          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
